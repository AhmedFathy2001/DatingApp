<div
  *ngIf="photo"
  [ngClass]="{ hidden: isHidden, 'hidden-display': hasBeenHidden }"
  class="photo-container mb-2"
>
  {{ photo.username | titlecase }}
  <img alt="photo of user" class="img-thumbnail mb-1" src="{{ photo.url }}" />
  <div class="text-center d-flex justify-content-between">
    <button (click)="approvePhoto(photo.id)" class="btn btn-success active">
      Approve
    </button>
    <button (click)="rejectPhoto(photo.id)" class="btn btn-danger">
      Reject
    </button>
  </div>
</div>
